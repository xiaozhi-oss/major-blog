<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--后台-->
<div th:fragment="admin-nav(select)">

    <!--顶部导航-->
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">
            Major
        </div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;" th:text="${#session.getAttribute('user').username}">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                         class="layui-nav-img">
                    无敌的小智
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">Settings</a></dd>
                    <dd><a href="" th:href="@{/admin/logout}">Sign out</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>

    <!--左侧导航-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item" th:classappend="${select == 1 ? 'layui-this' : ''}">
                    <a href="#" th:href="@{/admin/index}">
                        <i class="icofont-home"></i>
                        首页
                    </a>
                </li>
                <li class="layui-nav-item" th:classappend="${select == 2 ? 'layui-this' : ''}">
                    <a href="#" th:href="@{/admin/blog}">
                        <i class="icofont-book"></i>
                        博客管理
                    </a>
                </li>
                <li class="layui-nav-item" th:classappend="${select == 3 ? 'layui-this' : ''}">
                    <a href="#" th:href="@{/admin/label}">
                        <i class="icofont-label"></i>
                        标签管理
                    </a>
                </li>
                <li class="layui-nav-item" th:classappend="${select == 4 ? 'layui-this' : ''}">
                    <a href="#">
                        <i class="icofont-danger-zone"></i>
                        关于网站
                    </a>
                </li>
                <li class="layui-nav-item" th:classappend="${select == 5 ? 'layui-this' : ''}">
                    <a href="#" target="_blank" th:href="@{/druid}">
                        <i class="icofont-danger-zone"></i>
                        Druid监控
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>

<!--前台-->
<div th:fragment="blog-nav(select)">
    <!-- 导航栏 -->
    <div class="header clear-fix animate__animated animate__fadeInDownBig">
        <div class="layui-container">
            <div class="row">

                <!-- logo -->
                <div class="layui-col-md1 logo">
                    <a href="#" th:href="@{/index}">
                        <h1>Major</h1>
                    </a>
                </div>

                <!-- 左边导航 -->
                <div class="layui-col-md5">
                    <ul class="layui-nav" lay-filter="">
                        <li class="layui-nav-item" th:classappend="${select == 1 ? 'layui-this' : ''}">
                            <a th:href="@{/index}">
                                <i class="icofont-home layui-this"></i>
                                首页
                            </a>
                        </li>
                        <li class="layui-nav-item" th:classappend="${select == 2 ? 'layui-this' : ''}">
                            <a href="javascript:void(0);" onclick="bankLink()">
                                <i class="icofont-spanner"></i>
                                工具
                            </a>
                        </li>
                        <li class="layui-nav-item" th:classappend="${select == 3 ? 'layui-this' : ''}">
                            <a href="javascript:void(0);" onclick="bankLink()">
                                <i class="icofont-bug"></i>
                                爬虫
                            </a>
                        </li>
                        <li class="layui-nav-item" th:classappend="${select == 4 ? 'layui-this' : ''}">
                            <a href="javascript:void(0);" onclick="bankLink()">
                                <i class="icofont-stuck-out-tongue"></i>
                                关于本站
                            </a>
                        </li>
                    </ul>
                </div>


                <div class="layui-col-md2 header-r layui-col-md-offset4">
                    <!-- 登录按钮 -->
                    <button type="button" class="layui-btn" onclick="bankLink()">登录</button>

                    <!-- 登录用户信息 -->
                    <!-- <div class="userInfo">
                        <a href="#"><img src="../img/bg.jpg" class="layui-nav-img">无敌的小志</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

</div>

<footer th:fragment="blog-footer" class="clear-fix layui-col-xs12 blog-footer animate__animated animate__fadeInUpBig">
    <span>Copyright&copy;2020-2021</span>
    <span><a href="#">Major</a></span>
    <span>Design By ZHI</span>
    <span><a href="http://www.beian.miit.gov.cn/" target="_blank">粤ICP备2032423号</a></span>
</footer>
</body>
</html>
